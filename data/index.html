	<script type="text/javascript">
	function getPin(pinId) {
		var xh = new XMLHttpRequest();
		xh.onreadystatechange = function(){
			if (xh.readyState == 4){
			  if(xh.status == 200) {
				//alert(xh.responseText);
				var temp = xh.responseText;
				document.getElementsByClassName("pin").item(0).innerHTML = temp;
			  }
			}
		};
		xh.open("GET", "/io?pin="+pinId, true);
		xh.send(null);
	}
	</script>
