<body>

</div>
<script type="text/javascript">
//alert('ready');
//https://api.nasa.gov/planetary/apod?concept_tags=True&api_key=S3CL1lcgYOpTmdwGCwdQymZBy5kw7DXfncfwgYUj

	$('#item_id').html(data.photos[0].id);
	$('#item_sol').html(data.photos[0].sol);
	$('#item_earth_date').html(data.photos[0].earth_date);
	$('#item_earth_date').html(data.photos[0].rover.max_date);
	$('#item_img').attr('src', data.photos[0].img_src);

  });
